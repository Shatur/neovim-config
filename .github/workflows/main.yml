name: Main
on:
  push:
    paths-ignore:
      - 'pack'
      - '**.md'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - 'pack'
      - '**.md'
      - '.gitignore'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          files: ftplugin plugin init.lua
          annotate: warning

  format:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: StyLua
        uses: JohnnyMorganz/stylua-action@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --color always --check .
